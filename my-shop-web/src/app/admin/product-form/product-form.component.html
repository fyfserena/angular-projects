
<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)"> 
      <div class = "form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control">
      </div>  

      <div class = "form-group">
        <label for="price">Price</label>
        <input [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control">
      </div>

      <div class = "form-group">
        <label for="category">Category</label>
        <select [(ngModel)]="product.category" name="category" id="category" class="form-control">
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.$key">
            {{ c.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
      </div>  

      <button class="btn btn-primary">Save</button>
      <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
    </form>

  </div>
  <div class="col-md-6">
    <product-card [product]="product"> </product-card>
  </div>
</div>
